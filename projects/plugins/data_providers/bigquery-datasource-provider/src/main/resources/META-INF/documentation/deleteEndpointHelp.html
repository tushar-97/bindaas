
Guidelines for writing a delete query :
<p>It must have a delete statement. Example : <kbd>DELETE from MYTABLE where COLUMN1 = $VAL1$</kbd> </p>

Guidelines for writing an update query :
<p>Write your SQL queries. Example : <kbd>UPDATE MYTABLE SET COLUMN1 = $VAL1$, COLUMN2 = $VAL2$ WHERE COLUMN3 = $VAL3$</kbd> </p>
